<!DOCTYPE html>
<html lang="en">

<head>

</head>

    <div class="kotak">
        <img src="Logo1.png" class="logo"> <br><br><br>

            </div>

        <button type="button " onclick="baru() ">Verifikasi </button><br><br><br>

    </div>
    <div class="gam ">
        <img src="Aq 2.png ">
    </div>
