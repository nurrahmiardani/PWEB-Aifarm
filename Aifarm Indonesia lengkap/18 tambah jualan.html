<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tambah Barang Jualan</title>
    <link rel="stylesheet" href="../css/tambah css.css">
    <script src="../js/jstambah.js"></script>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="logo"><img src="Logo.png"></li>
            <li><a href="1 homepage.html" class="home">Home</a></li>
            <li><a href="2 tentangkami.html" class="tentang">Tentang Kami</a></li>
            <li><a href="3 jual beli.html" class="active">Jual/Beli</a></li>
            <li class="lombok">Lombok Garut</li>
            <li class="panah"><img src="panah1.png"></li>
            <li class="foto"><img src="Photo.png"></li>
        </ul>
    </div>
    <div class="form">
        <form action="#" method="POST">
            <input type="file" class="add"> <br><br>
            <label class="namaform">Foto Produk</label> <br><br> <br><br>
            <label class="namaform">Nama Produk</label> <br><br>
            <input type="input" placeholder="Masukkan Nama Produk" class="input" id="produk"><br><br>
            <label class="namaform">Deskripsi Produk</label> <br><br>
            <input type="input" placeholder="Tuliskan Deskripsi Produk anda" class="input" id="deskripsi"><br><br>
            <label class="namaform">Kategori Produk</label> <br><br>
            <select id="kategori">
                <option >Sayuran</option>
                <option >Buah</option>
                <option >Kopi</option>
            </select><br><br>
            <label class="namaform">Minimal Pembelian</label> <br><br>
            <input type="input" placeholder="Tentukan Minimal Pembelian Produk anda" class="input" id="minimal"><br><br>
            <label class="namaform">Stok Produk</label> <br><br>
            <input type="number" placeholder="Tentukan Stok Produk anda saat ini" class="input" id="stok"><br><br> <br> <br>
        </form>

    </div>
    <div class="kirim">
        <button value="Kirim" type="button" class="button1" onclick="tambah()">K I R I M</button>
    </div>

</body>
