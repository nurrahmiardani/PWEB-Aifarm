<html>
<head>
    <title>Registrasi Pembelii</title>
    <link rel="shortcut icon" href="Logo1.png">
    <link rel="stylesheet" href="./regisstyle.css">
</head>
<body>
    <img class="background" src="Bground.png">
    <div class="text">
        <p>Jadilah Pembeli Produk Kami</p>
        <h1>Dapatkan sayuran dan buah segar<br>
            dari petani lokal dan dikirim<br>
            ke depan pintu anda 
            </h1>
        </div>        
    </div>
    <div class="registration">
        <form action="#" method="POST">
            <p>Nama Profil</p>
            <input type="text" class="Profil" placeholder="Masukkan nama anda"> 
            <p>Email / No.Hp</p>
            <input type="email,number" class="Profil" placeholder="Masukkan email / no.Hp anda"> 
            <p>Password</p>
            <input type="password" name="Password" placeholder="Masukkan password yang akan digunakan">
            <p>Password Ulang</p>
            <input type="password" name="Repassword" placeholder="Masukkan ulang password">          
            <p>Alamat</p>
            <input type="text" name="Alamat" placeholder="Masukkan alamat anda">
            <div class="pisah">
                <div class=" daerah"><p>Daerah</p>
                    <input type="text" name="Daerah" placeholder="Masukkan daerah anda"> </div>        
                <div class="provinsi"><p>Provinsi</p>
                    <input type="text" name="Provinsi" placeholder="Masukkan provinsi anda"></div>
            </div>
            <div class="ktp">
                <p>Dokumen KTP</p>
                <input type="file" id="foto"/>
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>
    <div class="acc"><img src="Aq.png"></div>
</body>


</html>
